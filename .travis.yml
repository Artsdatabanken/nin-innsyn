sudo: true
language: node_js
node_js:
  - '10'
services:
  - docker
directories:
  - node_modules
script:
  - yarn test
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/
after_success:
  - npm run report-coverage
notifications:
  slack:
    secure: 
before_install:
  - yarn global add greenkeeper-lockfile@1
  - export PATH=$PATH:`yarn global bin`
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
