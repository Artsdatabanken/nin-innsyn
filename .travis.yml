language: node_js
node_js:
- '10'
directories:
- node_modules
script:
- yarn test
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  on:
    repo: Artsdatabanken/ratatouille
after_deploy:
  notifications:
    slack:
      template:
      - release %{repository_slug}
after_success:
- npm run report-coverage
notifications:
  slack:
    secure: 
before_install:
- yarn global add greenkeeper-lockfile@1
- export PATH=$PATH:`yarn global bin`
